<!DOCTYPE html>
<html lang="es"> 
    <head>
     <title>Lucha Pokemon</title>    
     <meta charset="UTF-8">
     <meta name="title" content="Lucha Pokemon">
     <meta name="Lucha Pokemon" content="Lucha Pokemon"> 
     <body style="background-color:rgb(190, 206, 145);"></body>
     
        <script>
            window.onload = init;

            function init()
            {
            actualizar.addEventListener("click",cargarDatos1);
            }

            function cargarDatos1()
            {
            let aleatorio = Math.round(Math.random()*(100-1)+parseInt(1));;
            let url = "https://pokeapi.co/api/v2/pokemon/"+aleatorio;
            fetch(url)
            .then(function(response) {
                return response.json();
            })
            .then(function(json) {
                mascota1.src = json.sprites.front_default;
                nombre1.innerHTML = json.name;
                peso1.innerHTML = json.weight;
                
            })
            let aleatorio1 = Math.round(Math.random()*(100-1)+parseInt(1));;
            let url1 = "https://pokeapi.co/api/v2/pokemon/"+aleatorio1;
            fetch(url1)
            .then(function(response) {
                return response.json();
            })
            .then(function(json) {
                mascota.src = json.sprites.front_default;
                nombre.innerHTML = json.name;
                peso.innerHTML = json.weight;
                
            });

                          
        }
        </script>
